<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/icons/spider.ico" type="image/png" />
    <title>Spiderman | Multiverso</title>
    <link href="../../assets/css/internal.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
    />
  </head>
  <body>
    <div class="s-wrapper">
      <video loop autoplay>
        <source
          src="../../assets/videos/spiderman-2017-trailer.mp4"
          type="video/mp4"
        />
      </video>
      <div class="s-left-column">
        <nav class="navigator">
          <div class="navigator__icon">
            <a href="../../index.html" title="Home-page">
              <img src="../../assets/images/icons/spiderman1-tom.png" alt="" />
            </a>
          </div>
          <ul>
            <!-- FIXME: por algum motivo sempre que se alterna para a pagina 2 ou 3, todo o content desce um pouco no website-->
            <li><a href="spiderman1.html">01</a></li>
            <li><a href="spiderman2.html">02</a></li>
            <li><a href="spiderman3.html">03</a></li>
          </ul>
        </nav>
      </div>
      <div class="s-main-content">
        <!-- mistura de classes, facilita background troca  -->
        <div class="s-main-content__top">
          <div class="s-logo">
            <img
              src="../../assets/images/spiderman-tom/movie-01/logo.png"
              alt="Spiderman (2017)"
              title="Spiderman (2017)"
            />
          </div>
          <div class="s-description">
            <div class="pills">
              <ul>
                <li>Ano: 2017</li>
                <li>Diretor: Ronaldo Fenômeno</li>
              </ul>
            </div>
            <div class="s-description__text">
              <p>
                <strong>Sinopse:</strong>&nbsp;Depois de ser picado por uma
                aranha geneticamente modificada em uma demonstração científica.
              </p>
            </div>
          </div>

          <div class="s-links">
            <ul>
              <li>
                <a
                  href="https://www.youtube.com/watch?v=TYMMOjBUPMM"
                  class="link-button"
                  target="_blank"
                >
                  <span class="icon">
                    <div class="play-icon">&nbsp;</div>
                  </span>
                  <span class="label"> Assistir Trailer </span>
                </a>
              </li>
            </ul>
          </div>
          <div class="s-main-content__bottom">
            <div class="gallery">
              <ul>
                  <li><a data-fancybox href="../../assets/images/spiderman-tom/movie-01/gallery/image-01.png"><img src="../../assets/images/spiderman-tom/movie-01/gallery/image-01.png" alt=""></a></li>
                  <li><a data-fancybox href="../../assets/images/spiderman-tom/movie-01/gallery/image-02.png"><img src="../../assets/images/spiderman-tom/movie-01/gallery/image-02.png" alt=""></a></li>
                  <li><a data-fancybox href="../../assets/images/spiderman-tom/movie-01/gallery/image-03.png"><img src="../../assets/images/spiderman-tom/movie-01/gallery/image-03.png" alt=""></a></li>
                  <li><a data-fancybox href="../../assets/images/spiderman-tom/movie-01/gallery/image-04.png"><img src="../../assets/images/spiderman-tom/movie-01/gallery/image-04.png" alt=""></a></li>
                </ul>
            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
      </div>
    </div>
  </body>
</html>
